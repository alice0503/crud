<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 글 수정</title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <form th:action="@{'/post/edit/' + ${post.id}}" id="fe" method="post">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" name="id" th:value="${post.id}"/>
        <div class="form-group row">
            <label for="editTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="editTitle" th:value="${post.title}">
            </div>
        </div>
        <div class="form-group row">
            <label for="editAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input type="text" name="author" class="form-control" id="editAuthor" th:value="${post.author}">
            </div>
        </div>
        <div class="form-group row">
            <label for="editContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="content" class="form-control" id="editContent" th:field="${post.content}"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" id="btnSave" type="submit" role="button" value="수정">
            </div>
        </div>
    </form>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
        $(document).ready(function () {

        $("#btnSave").on("click", function() {
        if($("#editTitle").val().split(" ").join("") == "") {
            swal({
            title: "알림",
            text: "제목을 입력하세요.",
            icon: "info"
            });
        return;
        }
        else if($("#editAuthor").val().split(" ").join("") == "") {
            swal({
            title: "알림",
            text: "작성자를 입력하세요.",
            icon: "info"
            });
        return;
        }
        else if($("#editContent").val().split(" ").join("") == "") {
            swal({
            title: "알림",
            text: "내용을 입력하세요.",
            icon: "info"
            });
        return;
        }
        else {
        $("#fe").submit();
        }
        });

            });
</script>
</body>
</html>
